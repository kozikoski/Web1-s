<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Minha atividade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #fff;
        font-family: "Roboto", sans-serif; /*Aplica a fonte Roboto como padrão para todo o corpo */
      }

      .carousel {
        display: flex;
        flex-direction: column; /* Ajusta para exibir os itens verticalmente */
        align-items: center; /* Centraliza os itens na vertical */
        gap: 30px; /* Espaçamento vertical entre os itens */
        max-width: 800px; /* Ajustado para espaço suficiente para os itens */
        padding: 20px;
      }

      .item {
        display: flex;
        align-items: flex-start; /* Alinha o conteúdo do item no topo */
        max-width: 400px;
        width: 100%; /* Ocupa toda a largura disponível */
      }

      .item img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border-width: 8px;
        border-color: gray;
        border-style: solid;
        object-fit: cover;
        margin-right: 20px; /* Espaçamento à direita da imagem */
      }

      .text-content {
        flex: 1; /* Ocupa todo o espaço disponível */
        text-align: left; /* Alinha o texto à esquerda */
      }

      h1 {
        font-size: 1.2em; /* Tamanho do título ajustado */
        color: #1c3d92;
        margin: 0;
        font-family: "Archivo Black", sans-serif; /* Aplica a fonte Archivo Black para os títulos */
      }

      p {
        font-size: 0.9em;
        color: gray;
        margin: 5px 0;
        font-family: "Roboto", sans-serif; /* Mantém a fonte Roboto para os parágrafos */
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <div class="item">
        <img
          src="https://sudotec.org.br/upload/cursos/dest_1.jpg?Mon0724214932"
          alt="imagem 1 sudotec"
        />
        <div class="text-content">
          <h1>Informatica Básica</h1>
          <div>
            <p>
              Aprenda como trabalhar com o computador, através da Informática
              Básica.
            </p>
            <p>
              Windows - Relação de Usuário e Computador, Organização de
              arquivos, Principais Funções Operacionais.
            </p>
          </div>
        </div>
      </div>
      <div class="item">
        <img
          src="https://sudotec.org.br/upload/cursos/dest_16.jpg?Mon0724214932"
          alt="imagem 2 sudotec"
        />
        <div class="box-título">
          <h1>Informática Intermediária e Avançada</h1>
        </div>
      </div>
      <div class="item">
        <img
          src="https://sudotec.org.br/upload/cursos/dest_17.jpg?Mon0724214932"
          alt="imagem 3 sudotec"
        />
        <div class="text-content">
          <h1>Excel</h1>
        </div>
      </div>
    </div>
  </body>
</html>
